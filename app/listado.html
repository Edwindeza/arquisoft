<!DOCTYPE html>
<html lang="en" ng-app="openWeatherApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PERUCARE</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom CSS -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body ng-controller="OpenWeatherCtrl">
    <div class="col-xs-12 sect-2">        
        <!-- Sidebar -->
        
        <nav class="vertical2 col-xs-3 sect-2">
          <ul>
            <li class="logo_inicio">
                <a class="logo" href="" style="background-color: #506175;">
                    <img class="img-responsive" src="img/inicio/logo.png" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="img-responsive" src="img/inicio/home.png" alt="">
                    <b>Inicio</b>
                </a>
            </li>
                <li>
                <a href="#/forecast"><img class="img-responsive" src="img/inicio/clima.png" alt="">
                    <b>Ciudades</b>
                </a>
                 
                <ul  class="dropbox_citys">
                    <li ng-repeat="post in exampleLocations | orderBy:'name':true"  >
                        <a ng-click="setLocation(post)">{{post}}</a>
                    </li>
                </ul>
            </li>
              <li>
                <a href="/mapa"><img class="img-responsive" src="img/inicio/clima.png" alt="">
                    <b>Mapa</b>
                </a>
                
            </li>
            </li>
              <li>
                <a href="/listado"><img class="img-responsive" src="img/inicio/clima.png" alt="">
                    <b>Listado</b>
                </a>
                
            </li>

          </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div class="col-xs-9 col-xs-offset-3 sect-2">
            
            <div ng-if="userapp">
              
          
                    <div class="login col-xs-12 sect-2">
                        <div class="login_2 col-xs-12">
                            <a class="login_reg" href="#"><b>{{userapp.username}}</b></a>
                            <a class="login_reg" href="#" ng-click="logout()"><b>Salir</b></a>
                        </div>            
                    </div>

            </div>
            <div ng-if="!userapp">
           
                    <div class="login col-xs-12 sect-2">
                        <div class="login_2 col-xs-12">
                            <a class="login_reg" href="/user/login#signup"><b>registrate!</b></a>
                            <a class="login_ini" href="/user/login" data-toggle="modal" data-target="#IniSesion"><b>Iniciar sesión</b></a>
                        </div>            
                    </div>

        
            </div> 
            <div class="col-xs-12 listado_clima">
                <h2>Listado de Ciudades según su Clima</h2>
                <div class="col-xs-12 table-responsive">
                    <table class="table table-striped table-bordered">
                        <tr class="table-header">
                          <td ><center>#</center></td>
                          <td >Ciudad</td>
                          <td >Clima</td>
                          <td >Temperatura</td>
                          <td >Rayos UV</td>
                        </tr>
                        <tr>
                            <td><center>1</center></td>
                            <td>Lima</td>
                            <td>Despejado</td>
                            <td>25°</td>
                            <td>13.5</td>
                        </tr>
                        <tr class="table-body">
                            <td><center>2</center></td>
                            <td>Lima</td>
                            <td>Nublado</td>
                            <td>20°</td>
                            <td>11.5</td>
                        </tr>
                        <tr class="table-body">
                            <td><center>3</center></td>
                            <td>Lima</td>
                            <td>Nublado</td>
                            <td>21°</td>
                            <td>12.5</td>
                        </tr>
                    </table>
                </div>
                    
            </div>
        </div>
            
        
       
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <div class="modal fade" id="IniSesion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <center>
                        <img class="img-responsive" src="img/inicio/logo2.png" alt="">
                        <div class="col-md-8 col-md-offset-2">
                            <input type="text" class="col-xs-12" placeholder="nombre de usuario">
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <input type="text" class="col-xs-12" placeholder="contraseña">
                        </div>
                        <div class="col-xs-12 olvide_pss">
                            <a href="#">olvidé mi contraseña(?)</a>    
                        </div>
                        <div class="opción col-xs-12">
                            <div class="rayiras"></div>
                            <p>Ó</p>
                        </div>
                        <a href="#"><img class="img-responsive" src="img/inicio/fb.png" alt=""></a>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Toggle Script -->
    <script src="js/jquery.js"></script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>





</body>

</html>
