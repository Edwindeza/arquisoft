<div class="col-xs-12 listado_clima">
    <h2>Listado de Ciudades seg√∫n su Clima</h2>    
    <div class="col-xs-12 table-responsive">
                    
        <table  class="table table-striped table-bordered" >
            <thead>
                <tr class="table-header">
                    <th >Ciudad</th>
                    <th >Clima</th>
                    <th >Temperatura</th>
                </tr>
            </thead>
            <tbody id="Tabla1">
                <tr ng-repeat="fore in ciudades  | orderBy:'-list[0].temp.day'">
                    <td>{{fore.city.name}}</td>
                    <td>{{fore.list[0].weather[0].description}}</td>
                    <td>{{fore.list[0].temp.day}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
